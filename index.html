

<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT API Example</title>
    <style>
      #question {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      #submit-button {
        width: 20%;
        padding: 12px 20px;
        margin: 8px 0;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
      #response {
        width: 80%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Chat with OpenAI's ChatGPT API</h1>
    <div>
      <label for="question">Enter your question:</label>
      <input type="text" id="question" name="question">
    </div>
    <button id="submit-button">Submit</button>
    <div id="response"></div>
  </body>
</html>
