<html>
  <head>

        background-color: #f2f2f2;
      }

      h1 {
        color: #4CAF50;
        margin-top: 50px;
      }

      #question {
        width: 50%;
        padding: 12px 20px;

        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 18px;
        text-align: center;
      }

      #submit-button {
        width: 20%;
        padding: 12px 20px;
        margin: 8px 0;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        font-size: 18px;
      }

      #response {
        width: 80%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        word-wrap: break-word;
        font-size: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Oi Carlos e Petra! Aqui Ã© a Iza</h1>

  </body>
</html>
