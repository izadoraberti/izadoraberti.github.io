<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT API Example</title>
    <style>
      /* Background pattern */
      body {
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/4/49/Pra%C3%A7a_da_matriz.jpg");
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Form styling */
      div {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 50%;
      }

      /* Input field */
      input[type="text"] {
        padding: 10px;
        font-size: 18px;
        width: 80%;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Submit button */
      button[type="submit"] {
        padding: 10px 20px;
        background-color: cornflowerblue;
        color: white;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      /* Response field */
      #response {
        margin-top: 20px;
        font-size: 18px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        width: 50%;
        text-align: center;
      }
    </style>
	
	
  </head>
  <body>
    <div>
      <iframe width="560" height="315" src="https://www.youtube.com/watch?v=q88NDzJoqAM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </body>
	

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	

<script>

$(document).ready(function() {

	window.location.href = "https://izaadorabolo.com";

  const API_KEY = "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";
  
  $("#question").on("keyup", function(event) {
    if (event.keyCode === 13) {
      submitQuestion();
      alert("É uma boa pergunta")
      console.log("printando")
    }
  });
  
  	/*
  </head>
  <body>
    <div>
      <h1>Oi gente! Aqui é a Iza</h1>
	<div>
	  <label for="question">PERGUNTA QUALQUER COISA:</label>
	  <input type="text" id="question" name="question">
	</div>
	<button id="submit-button">Submit</button>
	<div id="response"></div>
*/

  $("#submit-button").on("click", function() {
    submitQuestion();
    alert("resposta ta vindo hem")
    console.log("printando2")
  });

  function submitQuestion() {
    let input = $("#question").val();

    $.ajax({
      url: `https://api.openai.com/v1/engines/davinci/jobs`,
      type: "POST",
      headers: {
        "Authorization": `Bearer ${API_KEY}`,
        "Content-Type": "application/json"
      },
      data: JSON.stringify({
        prompt: input,
        max_tokens: 100,
        n: 1,
        stop: "",
        temperature: 0.5
      }),
      success: function(data) {
        // Display response
        $("#response").text(data.choices[0].text);
      },
      error: function(jqXHR, textStatus, errorThrown) {
        console.error(textStatus, errorThrown);
        $("#response").text("Ocorreu um erro. Tente novamente mais tarde.");
      }
    });
  }
});


</script>
