<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT API Example</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      h1 {
        color: #4CAF50;
        margin-top: 50px;
      }

      #question {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 18px;
        text-align: center;
      }

      #submit-button {
        width: 20%;
        padding: 12px 20px;
        margin: 8px 0;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        font-size: 18px;
      }

      #response {
        width: 80%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        word-wrap: break-word;
        font-size: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Oi Carlos e Petra! Aqui Ã© a Iza</h1>
    <div>
      <label for="question">Ask anything:</label>
      <input type="text" id="question" name="question">
    </div>
    <button id="submit-button">Submit</button>
    <div id="response"></div>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Your ChatGPT API key -->
    <script>
      const API_KEY = "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";
    </script>

    <!-- ChatGPT integration code -->
    <script>
      // Send message to ChatGPT and display response
      $("#submit-button").click(function() {
        // Get input text
        const input = $("#question").val();

        // Clear input field
        $("#question").val("");

        // Send request to ChatGPT
        $.ajax({
          url: `https://api.openai.com/v1/engines/davinci/jobs`,
          type: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`
          },
          data: JSON.stringify({
            prompt: input,
            max_tokens: 100,
            n: 1,
            stop: "",
            temperature: 0.5
          }),
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          success: function(data) {
            // Display ChatGPT response
            $("#response").text(data.choices[0].text);
          },
          error: function(error) {
            console.error(error);
          }
        });
      });
    </script>
  </body>
</html>
