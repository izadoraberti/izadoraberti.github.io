<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT API Example</title>
    <style>
      /* Background pattern */
      body {
        background-image: url("https://i.stack.imgur.com/54HBl.png");
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Form styling */
      div {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 50%;
      }

      /* Input field */
      input[type="text"] {
        padding: 10px;
        font-size: 18px;
        width: 80%;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Submit button */
      button[type="submit"] {
        padding: 10px 20px;
        background-color: cornflowerblue;
        color: white;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      /* Response field */
      #response {
        margin-top: 20px;
        font-size: 18px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        width: 50%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Oi gente! Aqui Ã© a Iza</h1>
      <div>
        <label for="question">PERGUNTA QUALQUER COISA:</label>
        <input type="text" id="question" name="question">
      </div>
      <button id="submit-button">Submit</button>
    </div>
    <div id="response"></div>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Your ChatGPT API key -->
    <script>
      const API_KEY = "YOUR_API_KEY_HERE";
    </script>

    <!-- ChatGPT integration code -->
    <script>
      // Send message to ChatGPT and display response
      $("#submit-button").click(function() {
        // Get input text
        const input = $("#question").val();

        // Clear input field
        $("#question").val("");

        // Send request to ChatGPT
		$.ajax({
		  url: `https://api.openai.com/v1/engines/davinci/jobs`,
		  type: "POST",
		  headers: {
			"Authorization": `Bearer ${API_KEY}`,
			"Content-Type": "application/json"
		  },
	  data: JSON.stringify({
		prompt: input,
		max_tokens: 100,
		n: 1,
		stop: "",
		temperature: 0.5
	  }),
	success: function(data) {
    // Display response
    $("#response").text(data.choices[0].text);
  }
});
